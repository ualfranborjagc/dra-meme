<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">W</button>

      <div class="logo-text" @fadeInOut *ngIf="collapsed">WhatADeal</div>
      <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
      </button>
  </div>

<div class="scrollwrap scrollwrap_delayed" >
  <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link" (click)="handleClick(data)"
              *ngIf="data.items && data.items.length > 0"
              [ngClass]="getActiveClass(data)"
          >
              <i class="sidenav-link-icon" [class]="data.icon"></i>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{data.label}}
              </span>
              <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                  [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
              ></i>
          </a>

          <a class="sidenav-nav-link"
              *ngIf="!data.items || (data.items && data.items.length === 0)"
              [routerLink]="[data.routeLink]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              (click)="shrinkItems(data)"
              >
              <i class="sidenav-link-icon" [class]="data.icon"></i>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{data.label}}
              </span>
          </a>
          <div *ngIf="collapsed && data.items && data.items.length > 0">
              <app-sublevel-menu
                  [data]="data"
                  [collapsed]="collapsed"
                  [multiple]="multiple"
                  [expanded]="data.expanded"
              ></app-sublevel-menu>
          </div>
      </li>

      <div class="sidenav-nav-item" style="margin-top: 40em;">
        <div *ngIf="authService.isAuthenticated(); else loginButton" [routerLink]="['/profile']">
          <a class="sidenav-nav-link">
                <i class="sidenav-link-icon fal fa-user"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    Profile
                </span>
            </a>
        </div>

        <ng-template #loginButton>
          <a class="sidenav-nav-link" routerLink="/login">
            <i class="sidenav-link-icon fal fa-sign-in"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                Login
            </span>
          </a>
        </ng-template>
      </div>
  </ul>


</div>
</div>
