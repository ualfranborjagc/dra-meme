version: '3.8'

services: 
  frontend:
    container_name: meme-frontend
    build: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped

  backend:
    container_name: meme-backend
    build: ./backend
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    restart: unless-stopped

  postgres:
    container_name: meme-postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql.conf
    restart: unless-stopped
